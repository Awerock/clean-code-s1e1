<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    >
</head>
<body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="todo">
        <div class="todo__add-item">
            <label class="todo__label" for="new-task">Add Item</label>
            <div class="todo__task-row-wrapper">
                <input 
                    id="new-task" 
                    class="todo__task-input" 
                    type="text"
                >
                <button class="todo__add-button">Add</button>
            </div>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list todo__list--incomplete" id="incomplete-tasks">
            <li class="todo__item">
                <input class="todo__checkbox" type="checkbox">
                <label class="todo__task-label">Pay Bills</label>
                <input type="text" class="todo__task-input">
                <button class="todo__edit-button">Edit</button>
                <button class="todo__delete-button">
                    <img class="todo__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
            <li class="todo__item todo__item--edit-mode">
                <input class="todo__checkbox" type="checkbox">
                <label class="todo__task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todo__task-input">
                <button class="todo__edit-button">Save</button>
                <button class="todo__delete-button">
                    <img class="todo__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__list todo__list--completed" id="completed-tasks">
            <li class="todo__item">
                <input class="todo__checkbox" type="checkbox" checked>
                <label class="todo__task-label">See the Doctor</label>
                <input type="text" class="todo__task-input">
                <button class="todo__edit-button">Edit</button>
                <button class="todo__delete-button">
                    <img class="todo__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
